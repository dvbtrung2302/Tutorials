 	<input type="text" id="new-item">
 	<button id="add-btn">Add</button>
 	<ul id="todo-list"></ul>

 	<script type="text/javascript">
 		var storageKey = 'todoList';
 		var data = localStorage.getItem(storageKey);
 		var todoList;
 		var htmlList = document.getElementById('todo-list');
 		var addBtn = document.getElementById('add-btn');
 		var newItem = document.getElementById('new-item');

 		addBtn.addEventListener('click', addItem);
 		newItem.value = sessionStorage.getItem('draft');
 		newItem.addEventListener('change', updateSessionStorage);
 		htmlList.addEventListener('click', onListClicked);

 		if (data) {
 			todoList = JSON.parse(data);
 		} else {
 			todoList = [];
 		}

 		function onListClicked(event) {
 			var button = event.target;
 			if (button.innerHTML === 'Delete') {
	 			var i = parseInt(button.dataset.id);
	 			todoList.splice(i, 1);
	 			render();
	 			localStorage.setItem(storageKey, JSON.stringify(todoList));
	 		}
 		}

 		function updateSessionStorage() {
 			sessionStorage.setItem('draft', newItem.value);
 		}

 		function addItem() {
 			todoList.push(newItem.value);
 			render();
 			newItem.value = '';
 			sessionStorage.setItem('draft', newItem.value='');
 			localStorage.setItem(storageKey, JSON.stringify(todoList));
 		}


 		function render() {
	 		var content = todoList.map(function(x, i) {
	 			return '<li>' + x + ' <button data-id="' + i  + '">Delete</button></li>';
	 		});
	 		htmlList.innerHTML = content.join('');
 		}
 		render();
 	</script>
